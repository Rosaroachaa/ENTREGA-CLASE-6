            body {
                font-family: "Work Sans", sans-serif;
                font-weight: 300;
                background-color: rgba(240, 240, 240, 1);
                color: rgba(170, 170, 170, 1);
            }

            body::-webkit-scrollbar {
                width: 0.4rem;
                scrollbar-color: rgba(200, 200, 200, 1) rgba(240, 240, 240, 1);
            }

            body::-webkit-scrollbar-track {
                background: rgba(240, 240, 240, 1);
            }
            body::-webkit-scrollbar-thumb {
                background-color: rgba(200, 200, 200, 1);
            }
            body::-webkit-scrollbar-thumb:hover {
                background-color: rgba(190, 190, 190, 1);
            }

            a {
                color: rgba(150, 150, 150, 1);
            }
            /* .faseuno{
              fill:#4570DB
            }
            .fasdos{
              fill:#1C98BA
            }
            .fasetres{
              fill:#73FFD1
            } */

            svg polygon {
                fill: #ddd;
                stroke: #444;
                stroke-miterlimit: 10;
            }

            svg:hover {
                cursor: grab;
            }

            svg:hover polygon {
                fill: #59B8E2;
                transition: all 0.4s ease;
            }

            svg g#modulo-alunizaje {
                /* por defecto, se esconde */
                display: none;
            }

            svg:hover polygon#torre-salvamento {
                transform: translate(0, -6vh);
                transition: transform 0.1s ease;
                fill: #4570DB
            }

            svg:hover g#apolo {
                transform: translate(0, -4vh);
            }

            svg:hover g#modulo-alunizaje {
                /* con mouse encima del svg, se muestra */
                display: inherit;
            }

            svg:hover polygon#garage-modulo-alunizaje {
                /* con mouse encima del svg, se esconde */
                display: none;

            }

            svg:hover polygon#propulsor-tercera-etapa {
                transform: translate(0, 1vh);
                transition: transform 0.2s ease;
                fill: #00E7DE
            }

            svg:hover polygon#cono-empalme {
                transform: translate(0, 6vh);
                fill: #73FFD1
            }

            svg:hover polygon#segunda-etapa {
                transform: translate(0, 7vh);
               fill: #73FFD1
            }

            svg:hover polygon#anillo-empalme {
                transform: translate(0, 11vh);
                fill: #B5FF8B
            }

            svg:hover polygon#primera-etapa {
                transform: translate(0, 12vh);
                fill: #B5FF8B

            }

            figure{
                margin:1rem 0 5rem 0;
            }

            figure img {
                width: 100%;
                height: auto;
            }

            figure figcaption{
                padding:0.5rem 0;
                text-align: center;
                font-size: 90%;
                letter-spacing: 0.05rem;
            }

        </style>
